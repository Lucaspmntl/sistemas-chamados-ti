<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclus√£o</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        .modal {
            display: block;
            position: fixed;
            z-index: 999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: auto;
            padding: 2rem;
            border-radius: 12px;
            width: 30%;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-danger {
            background-color: #e53935;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-secondary {
            background-color: #ccc;
            color: #333;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="modal" id="deleteModal">
    <div class="modal-content">
        <a href="/chamados" class="close">&times;</a>
        <h2>Tem certeza que deseja excluir este chamado?</h2>

        <div style="margin-top: 2rem;">
            <a th:href="@{'/chamados/excluir/' + ${chamado.id}}" class="btn-danger">Sim, excluir</a>
            <a href="/chamados" class="btn-secondary">Cancelar</a>
        </div>
    </div>
</div>
</body>
</html>
