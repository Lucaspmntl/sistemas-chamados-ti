<!-- layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="title">
    <meta charset="UTF-8">
    <title>Sistema de Chamados</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script th:src="@{/js/script.js}"></script>
</head>

<header th:fragment="header">
    <nav style="background-color: var(--primary-color); padding: 0.8rem 2rem; display: flex; justify-content: space-between; align-items: center;">
        <!-- esquerda -->
        <div style="display: flex; align-items: center; gap: 2rem; font-size: 1.7rem; font-weight: bold;">
            <a th:href="@{/}">Início</a>
            <a th:href="@{/chamados}">Chamados</a>
            <a th:href="@{/usuarios}">Usuários</a>
        </div>

        <!-- centro -->
        <div style="flex-grow: 1; display: flex; justify-content: center;">
            <div style="
                background-color: rgba(255, 255, 255, 0.15);
                padding: 0.4rem 1.2rem;
                border-radius: 12px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                font-weight: bold;
                font-size: 1.4rem;
                color: var(--button-text);
                backdrop-filter: blur(4px);
            ">
                Sistema de Chamados
            </div>
        </div>

        <!-- direita -->
        <div style="display: flex; align-items: center; gap: 1.4rem;">

            <div style="display: flex; flex-direction: column; align-items: center; color: white;">
                <img src="/images/avatar.png" alt="Avatar" style="width: 48px; height: 48px; border-radius: 50%;" />
                <span th:text="${#authentication.principal.nome.split(' ')[0]}"
                      style="font-weight: bold; font-size: 1rem;"></span>
            </div>

            <a th:href="@{/logout}" style="color: white; font-size: 1.05rem; font-weight: bold;">Sair</a>
        </div>
    </nav>


</header>

<footer th:fragment="footer">
    <p>&copy; 2025 - Sistema de Chamados</p>
</footer>
